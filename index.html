<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeFWD Demo Video</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpeg" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="page">
      <main class="container">
        <section class="hero">
          <div class="video-panel">
            <div class="video-wrapper" id="videoWrapper">
              <video id="video" controls>
                <source src="video.mp4" type="video/mp4" />
              </video>
              <div class="timeline-overlay" id="timelineOverlay">
                <div class="timeline-track" id="timelineTrack">
                  <div class="timeline-segments" id="timelineSegments"></div>
                  <div class="timeline-markers" id="timelineMarkers"></div>
                </div>
              </div>
            </div>
          </div>

          <aside class="info-panel">
            <div class="eyebrow">CodeFWD</div>
            <h1 class="title">Demo Video</h1>
            <p class="description">
              Interactive demo showcasing modernization strategy, execution flow
              and product vision.
            </p>
            <div class="stats">
              <div class="stat">
                <div class="stat-label">Duration</div>
                <div class="stat-value" id="durationLabel">--</div>
              </div>
              <div class="stat">
                <div class="stat-label">Chapters</div>
                <div class="stat-value" id="chapterCount">--</div>
              </div>
            </div>
            <div class="hint">
              Tip: Use left and right arrows to skip 10 seconds.
            </div>
          </aside>
        </section>

        <section class="chapters-section">
          <div class="section-head">
            <h2 class="chapters-label">Chapters</h2>
            <div class="section-subtitle">Jump to any section below.</div>
          </div>
          <div class="chapters-wrapper">
            <div class="chapters-slider" id="chapters"></div>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
